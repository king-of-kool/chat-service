<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .message.sender {
            background-color: #f1f8e9;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-area button {
            padding: 8px 12px;
            margin-left: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsLbyZONGRIVbB8sU9YrzAzAc_BX9yKVk",
            authDomain: "greenhill-chat-service.firebaseapp.com",
            databaseURL: "https://greenhill-chat-service-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "greenhill-chat-service",
            storageBucket: "greenhill-chat-service.firebasestorage.app",
            messagingSenderId: "410106930178",
            appId: "1:410106930178:web:a5cf1a9b3e152f1959731b",
            measurementId: "G-7GEN0DF5KE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to send message to Firebase Realtime Database
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message) {
                const newMessageKey = Date.now(); // Use timestamp as unique key
                const messageRef = ref(db, 'messages/' + newMessageKey);
                set(messageRef, {
                    text: message,
                    sender: "User", // Replace with actual user identifier if needed
                    timestamp: newMessageKey
                });

                messageInput.value = ''; // Clear input field
            }
        }

        // Function to display messages
        function displayMessages() {
            const chatBox = document.getElementById('chat-box');
            const messagesRef = ref(db, 'messages');

            onValue(messagesRef, (snapshot) => {
                chatBox.innerHTML = ''; // Clear current chat
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    if (message.sender === "User") {
                        messageElement.classList.add('sender');
                    }
                    messageElement.textContent = message.text;
                    chatBox.appendChild(messageElement);
                });

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Initialize chat by displaying messages
        displayMessages();
    </script>

</body>
</html>

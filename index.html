<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Sign Up / Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #00796b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #00796b;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <button id="login-btn">Login</button>
        <div class="link">
            <a href="javascript:void(0)" id="switch-to-signup">Don't have an account? Sign up</a>
        </div>
    </div>

    <div class="container" id="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" placeholder="Choose a username" />
        </div>
        <div class="form-group">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" placeholder="Choose a password" />
        </div>
        <button id="signup-btn">Sign Up</button>
        <div class="link">
            <a href="javascript:void(0)" id="switch-to-login">Already have an account? Login</a>
        </div>
    </div>

    <script type="module">
        import { findUser, addUser } from './users.js';

        // Elements
        const authContainer = document.getElementById('auth-container');
        const signupContainer = document.getElementById('signup-container');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const switchToSignupLink = document.getElementById('switch-to-signup');
        const switchToLoginLink = document.getElementById('switch-to-login');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const newUsernameInput = document.getElementById('new-username');
        const newPasswordInput = document.getElementById('new-password');

        // Event listeners for the forms
        loginBtn.addEventListener('click', handleLogin);
        signupBtn.addEventListener('click', handleSignup);
        switchToSignupLink.addEventListener('click', showSignupForm);
        switchToLoginLink.addEventListener('click', showLoginForm);

        // Show sign-up form
        function showSignupForm() {
            authContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        }

        // Show login form
        function showLoginForm() {
            signupContainer.style.display = 'none';
            authContainer.style.display = 'block';
        }

        // Handle login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            const user = findUser(username, password);

            if (user) {
                alert('Login successful!');
                // Redirect to chat room (example)
                window.location.href = "chatroom.html";
            } else {
                alert('Invalid username or password.');
            }
        }

        // Handle sign-up
        function handleSignup() {
            const newUsername = newUsernameInput.value.trim();
            const newPassword = newPasswordInput.value.trim();

            // Check if the username is already taken
            if (findUser(newUsername, newPassword)) {
                alert('Username already exists!');
                return;
            }

            // Add the new user
            addUser(newUsername, newPassword);
            alert('Signup successful! You can now log in.');
            showLoginForm();
        }
    </script>

</body>
</html>
